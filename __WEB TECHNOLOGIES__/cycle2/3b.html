<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fact(n)
        {
            if(n==0||n==1)
            {
                return 1
            }
            return n*fact(n-1)
        }
        function fib(n1)
        {
            if(n1<2)
            {
               return n1
            }
            return fib(n1-1)+fib(n1-2)
        }
        function power(base,pow)
        {
            if(pow==0)
            {
                return 1
            }
            return base*power(base,pow-1)
        }
        var n = parseInt(prompt("enter the fact number"))
        var n1 = parseInt(prompt("enter the fib number"))
        document.write("teh fact of number is:"+fact(n))
        for(let i=0;i<n1;i++)
        {
        document.write("teh fib number is:"+fib(i))
        }
        document.writeln("the power is:"+power(4,5))
        </script>
</body>
</html>
