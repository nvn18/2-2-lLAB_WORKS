<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leap year</title>
</head>
<body>

    <script>

       var yr = prompt("enter the leap year:")
       if((yr%4==0 && yr%100!=0) || (yr%400 ==0))
       {
        document.writeln(yr+"leap year");
       }
       else
       {
        document.writeln(yr+" not leap year");
       }
        </script>
    
</body>
</html>
