<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("enter the n value:"))
        var s=0
        var temp=n
        while(temp)
        {
            s+=(temp%10)
            temp=Math.floor(temp/10)
        }
        document.writeln("the sum of digits is:"+s)
        </script>
</body>
</html>
