<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s="hello world"
        document.writeln(s)
        document.writeln(s.length)
        document.writeln(s.toUpperCase())
        document.writeln(s.toLowerCase())
        document.writeln(s.slice(1,5))
        document.writeln(s.substring(1,5))
        </script>
</body>
</html>
