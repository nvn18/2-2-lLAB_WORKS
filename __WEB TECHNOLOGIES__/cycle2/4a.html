<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bubblesort(arr)
        {
            for(let i=0;i<arr.length-1;i++)
            {
                for(let j=0;j<arr.length-i-1;j++)
                {
                    if(arr[j]>arr[j+1])
                    {
                        temp=arr[j]
                        arr[j]=arr[j+1]
                        arr[j+1] =temp
                    }
                }
            }
        }
        
        var arr  =[50,1,2,8,10]
        document.writeln("the origianl array:"+arr)
        bubblesort(arr)
        document.writeln("the sorted array:"+arr)
        </script>
</body>
</html>
