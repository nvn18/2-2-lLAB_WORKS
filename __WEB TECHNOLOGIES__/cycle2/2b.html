<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("ente the n value:"))
        var rev=0
        var temp=n
        while(temp)
        {
            rev = (rev*10) + (temp%10)
            temp = Math.floor(temp/10)
        }
        document.writeln("the reverse number is :"+rev)
        </script>
</body>
</html>
